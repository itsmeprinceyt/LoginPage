<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Mohd Uvaish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="base">
        <div class="container1">
            <h1 class="title">Hello, Welcome Back</h1>
            <div>
                <p class="input-data">Enter  Your Email</p>
                <input class="input-bar" maxlength="25" type="email" placeholder="Email">
            </div>
            <div>
                <p class="input-data">Enter Your Password</p>
                <input class="input-bar" maxlength="25" type="password" placeholder="Password">
            </div>
            <div class="buttons">
                <button>Sign Up</button>
                <button>Login</button>
            </div>
        </div>
        <div class="container2">
            <p class="title2">Or Login Through</p>
            <div class="images-div">
                <img src="images/facebook.png">
                <img src="images/google.jpg">
            </div>
        </div>
    </div>
</body>
</html>
